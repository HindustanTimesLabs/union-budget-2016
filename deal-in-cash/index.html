		<title>Budget Charts</title>

		<!-- fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<!-- js -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>
		<div class="viz-wrapper">
			<div class="chart-title">
				We love to deal in cash, not in stocks and shares
			</div>
			<div class="chart-subtitle">
				Share of Indians' total savings by category, 1991-2015
			</div>
			<div class="legend">
				<div class="legend-row">
					<div class="legend-item selected" style="background:#5A5A5A">
						<div class="legend-text" val="0">
							All categories
						</div>
					</div>
					<div class="legend-item unselected" style="background:#4c79d2">
						<div class="legend-text" val="1">
							Bank deposits
						</div>
					</div>
					<div class="legend-item unselected" style="background:#dc3912">
						<div class="legend-text" val="2">
							Non-banking deposits
						</div>
					</div>
					<div class="legend-item unselected" style="background:#ff9900">
						<div class="legend-text" val="3">
							Life insurance fund
						</div>
					</div>
				</div>
				<div class="legend-row">
					<div class="legend-item unselected" style="background:#109618">
						<div class="legend-text" val="4">
							Provident and pension fund
						</div>
					</div>
					<div class="legend-item unselected" style="background:#990099">
						<div class="legend-text" val="5">
							Post office and other small savings
						</div>
					</div>
					<div class="legend-item unselected" style="background:#0099c6">
						<div class="legend-text" val="6">
							Shares, debentures &amp; mutual funds
						</div>
					</div>
					<div class="legend-item unselected" style="background:#dd4477">
						<div class="legend-text" val="7">
							Others
						</div>
					</div>

				</div>
			</div>
			<div class="chart" id="chart-savings"></div>
			<div class="share">

			</div>
		</div>
